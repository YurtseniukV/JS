<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="usersContainer"></div>

<script>
    // з ендпоінту http://jsonplaceholder.typicode.com/users отримати всіх користувачів
    //     вивести їх id + name списком та додати посилання з href = user-details.html?id=XXX (замість ХХХ - айді юзера)
    // при кліку на посилання перехід на відповідну сторінку, на якій буде вся інформація про користувача (всі 15 полів)
    // отримана через додатковий запит (https://jsonplaceholder.typicode.com/users/XXX   де ХХХ - айді користувача)

    let url = new URL('http://jsonplaceholder.typicode.com/users');

    fetch(url)
        .then(value => value.json())
        .then(users => {
            let div = document.querySelector('.usersContainer');
            let ul = document.createElement('ul');
            for (const user of users) {
                let li = document.createElement('li')
                let a = document.createElement('a')

                li.innerText = `Name: ${user.name}, id: ${user.id}  `

                a.href = `https://jsonplaceholder.typicode.com/users/${user.id}`
                a.innerText = 'user-details.html?id=' + user.id;
                li.appendChild(a)
                ul.appendChild(li)

            }
            div.appendChild(ul)
            document.body.appendChild(div);
        })

</script>
</body>
</html>
