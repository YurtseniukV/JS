<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .main{
            border: 1px grey solid;
            margin: 5px;
            padding: 5px;
display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .productDiv{
h4{
    color: green;
}
            img{
                width: 100px;
            }
        }
    </style>
</head>
<body>


<script>
    // - взяти https://dummyjson.com/docs/carts та вивести інформацію про всі корзини. Відобразити всі поля кожної корзини.


    fetch('https://dummyjson.com/carts')
        .then(res => res.json())
        .then(response => {
            console.log(response)
            let {carts} = response;


            for (const cart of carts) {
                let div = document.createElement('div');
                div.classList.add('main');


                let prod = function (){
                    for (const product of cart.products) {
                        let divProduct = document.createElement('div')
                        divProduct.classList.add('productDiv')
                        let h5 = document.createElement('h5');
                        let img = document.createElement('img')
                        img.src = product.thumbnail
                        h5.innerHTML = `${product.title}, <h4>price: ${product.price}</h4> `
                        divProduct.append(h5,img)
                        div.append(divProduct);
                    }

                }

                div.innerHTML = `<h2> ID: ${cart.id},  discounted total: ${cart.discountedTotal} user Id: ${cart.userId}, total products: ${cart.totalProducts}</h2>`
prod()
                document.body.appendChild(div)






            }

        })





</script>
</body>
</html>
